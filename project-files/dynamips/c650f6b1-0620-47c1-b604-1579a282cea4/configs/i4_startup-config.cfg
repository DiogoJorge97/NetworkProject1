!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
no service dhcp
!
hostname ESW4
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
ipv6 unicast-routing
!
!
!
!
!
!
!
!
!
!
!
!
!
!
vtp file nvram:vlan.dat

!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface FastEthernet0/0
 description *** Unused for Layer2 EtherSwitch ***
 ip address 192.168.1.161 255.255.255.252
 duplex auto
 speed auto
 ipv6 address 2002:A:A:4:1::64/80
 ipv6 ospf 1 area 0
!
interface FastEthernet0/1
 description *** Unused for Layer2 EtherSwitch ***
 ip address 192.168.1.169 255.255.255.252
 duplex auto
 speed auto
 ipv6 address 2002:A:A:4:3::64/80
 ipv6 ospf 1 area 0
!
interface FastEthernet1/0
 duplex full
 speed 100
!
interface FastEthernet1/1
 switchport mode trunk
 duplex full
 speed 100
!
interface FastEthernet1/2
 switchport mode trunk
 duplex full
 speed 100
!
interface FastEthernet1/3
 switchport mode trunk
 duplex full
 speed 100
!
interface FastEthernet1/4
 switchport mode trunk
 duplex full
 speed 100
!
interface FastEthernet1/5
 switchport access vlan 111
 duplex full
 speed 100
!
interface FastEthernet1/6
 switchport access vlan 111
 duplex full
 speed 100
!
interface FastEthernet1/7
 switchport access vlan 111
 duplex full
 speed 100
!
interface FastEthernet1/8
 switchport access vlan 222
 duplex full
 speed 100
!
interface FastEthernet1/9
 switchport access vlan 222
 duplex full
 speed 100
!
interface FastEthernet1/10
 switchport access vlan 222
 duplex full
 speed 100
!
interface FastEthernet1/11
 switchport access vlan 333
 duplex full
 speed 100
!
interface FastEthernet1/12
 switchport access vlan 333
 duplex full
 speed 100
!
interface FastEthernet1/13
 switchport access vlan 333
 duplex full
 speed 100
!
interface FastEthernet1/14
 switchport access vlan 444
 duplex full
 speed 100
!
interface FastEthernet1/15
 switchport access vlan 444
 duplex full
 speed 100
!
interface Vlan1
 no ip address
 shutdown
!
interface Vlan111
 ip address 193.1.1.101 255.255.255.0 secondary
 ip address 192.168.0.57 255.255.255.224
 no autostate
 ipv6 address 2002:A:A::64/64
 ipv6 ospf 1 area 1
!
interface Vlan222
 ip address 193.1.1.105 255.255.255.0 secondary
 ip address 192.168.0.113 255.255.255.192
 no autostate
 ipv6 address 2002:A:A:1::64/64
 ipv6 ospf 1 area 1
!
interface Vlan333
 ip address 192.168.3.105 255.255.254.0
 no autostate
 ipv6 address 2002:A:A:2::64/64
 ipv6 ospf 1 area 1
!
interface Vlan444
 ip address 193.1.1.111 255.255.255.0 secondary
 ip address 192.168.0.158 255.255.255.224
 no autostate
 ipv6 address 2002:A:A:3::64/64
 ipv6 ospf 1 area 1
!
router ospf 1
 log-adjacency-changes
 network 192.168.0.0 0.0.0.63 area 1
 network 192.168.0.64 0.0.0.63 area 1
 network 192.168.0.128 0.0.0.31 area 1
 network 192.168.1.160 0.0.0.3 area 0
 network 192.168.1.168 0.0.0.3 area 0
 network 192.168.2.0 0.0.1.255 area 1
 network 193.1.1.0 0.0.0.255 area 1
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
no cdp log mismatch duplex
ipv6 router ospf 1
 log-adjacency-changes
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
banner exec 

***************************************************************
This is a normal Router with a SW module inside (NM-16ESW)
It has been preconfigured with hard coded speed and duplex

To create vlans use the command "vlan database" from exec mode
After creating all desired vlans use "exit" to apply the config

To view existing vlans use the command "show vlan-switch brief"

Warning: You are using an old IOS image for this router.
Please update the IOS to enable the "macro" command!
***************************************************************


